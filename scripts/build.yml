parameters:
  os: "win"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "8.x"
    displayName: "Install Node.js"

  - script: npm install
    displayName: "install npm packages"

  - script: npm run prebuild
    displayName: "prebuild"

  - script: npm run ${{format('build-{0}:', parameters.os)}}$(channel)
    displayName: "build"

  - script: npm test
    displayName: "test"
