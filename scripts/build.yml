parameters:
  os: "win"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "8.x"
    displayName: "Install Node.js"

  - script: npm ci
    displayName: "install npm packages with ci command"

  - script: npm run prebuild
    displayName: "prebuild"

  - script: npm run ${{format('build-{0}:', parameters.os)}}$(channel) -- -c.buildVersion=$(Build.BuildId)
    displayName: "build"

  - script: npm test
    displayName: "test"

  - bash: ls '$(Build.SourcesDirectory)'

  - task: CopyFiles@2
    inputs:
      sourceFolder: "$(Build.SourcesDirectory)/compiled"
      contents: "**"
      overWrite: true
      # artifactName: drop-$(parameters.os)
      targetFolder: "$(Build.ArtifactStagingDirectory)"

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: "$(Build.ArtifactStagingDirectory)"
