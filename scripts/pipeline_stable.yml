trigger:
  branches:
    include:
      - master
      - hotfix/*
    exclude:
      - develop
      - feature/*
      - release/*
  paths:
    exclude:
      - .github/
      - /*.md
      - /*.graphml

pr:
  branches:
    include:
      - master
      - hotfix/*
    exclude:
      - develop
      - feature/*
      - release/*

variables:
  channel: "stable"

jobs:
  - job: win_build
    pool:
      vmImage: "vs2017-win2016"
    steps:
      - template: build.yml

  - job: lin_build
    pool:
      vmImage: "Ubuntu 16.04"
    steps:
      - template: build.yml

  - job: mac_build
    pool:
      vmImage: "macOS-10.13"
    steps:
      - template: build.yml
